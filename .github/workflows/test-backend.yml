name: Backend CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      # Service MongoDB temporaire
      mongodb:
        image: mongo:4.4  # ðŸ‘ˆ ON PASSE EN 4.4 (Plus stable pour CI)
        ports:
          - 27017:27017
        # Options de santÃ© pour attendre que la base soit prÃªte
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run Unit Tests
      working-directory: ./backend
      run: python -m pytest tests/unit

    - name: Run Integration Tests
      working-directory: ./backend
      env:
        MONGO_DB_NAME: All_scans_TEST
      run: python -m pytest tests/integration

    - name: Run Performance Tests
      working-directory: ./backend
      env:
        MONGO_DB_NAME: All_scans_TEST
      run: python -m pytest tests/performance